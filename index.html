<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管线截面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .1);
        }

        #draw-div {
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="draw-div"></div>
    <script src="./PipeSection.js"></script>
    <script>
        window.onload = function () {
            const data = [
                { type: "arc", point: [5, 0], r: .5 },
                { type: "arc", point: [10, 15], r: 2 },
                { type: "rect", point: [15, 7], width: 10, height: 5 },
                { type: "line", path: [[5, 5], [20, 15]] },
            ];

            let pipeSection = new PipeSection("draw-div", 880, 680, 40, 5, 100, 0, -10, data);
            pipeSection.canvasClick((data) => {
                console.log("点击=====", data);
                if(data.item) {
                    alert(`点击了===${data.item.type}`)
                }
            });
        }
    </script>
</body>

</html>
